repos:
  - repo: https://github.com/pre-commit/mirrors-clang-format
    rev: v11.0.1
    hooks:
      - id: clang-format
        types_or: [c++, c, cuda]

  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        language_version: python3
        types_or: [python, pyi]

  - repo: https://github.com/cheshirekow/cmake-format-precommit
    rev: v0.6.13
    hooks:
      - id: cmake-format
      - id: cmake-lint
        args: [--line-width=100]
